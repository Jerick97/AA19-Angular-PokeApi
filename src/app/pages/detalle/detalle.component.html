<div *ngIf="response !== 'not found' else notFound" class="flex flex-wrap items-center justify-center">
    <div [ngClass]="getColor(pokemon.types[0].type.name)" class="container max-w-lg  rounded shadow-lg transform duration-200 easy-in-out m-12 border-2 rounded-lg">
      <div class="h-96 sm:h-64 relative flex items-center justify-center mt-10">
        <img class="hover:translate-x-6 w-96 hover:cursor-pointer md:h-96 object-cover rounded-t absolute mx-6" src="{{pokemon.image}}" alt="Pokemon">
      </div>
      <div class="p-6 bg-white mt-10 text-center rounded-lg">
        <div class="px-7 py-4 mb-2 mt-12">
          <h2 class="text-3xl font-bold text-black">{{pokemon.name | titlecase}}</h2>
          <div class="flex items-center justify-center mt-3">
            <div *ngFor="let type of pokemon.types">
                <span [ngClass]="getColor(type.type.name)" class="text-white rounded-md p-1 mt-2 dark:text-white text-2xl font-bold mr-2">{{type.type.name | titlecase}}</span>
            </div>
          </div>
          <div>
            <p class="mt-2 text-gray-500 mr-2">Height : {{pokemon.height}}</p>
            <p class="mt-2 text-gray-500 mr-2">Weight : {{pokemon.weight}}</p>
          </div>

          <div class="flex items-center justify-center mt-6">
            <div class="rounded-full bg-red-500 h-12 w-12">
              <h3 class="text-center text-white p-2 font-bold">{{pokemon.id}}</h3>
            </div>
          </div>
          <div class="mt-6">
            <a [routerLink]="['/']" routerLinkActive="active" ariaCurrentWhenActive="page" [routerLinkActiveOptions]="{exact: true}"
            class="justify-center px-4 py-2 cursor-pointer bg-green-900 max-w-min mx-auto mt-8 rounded-lg text-white hover:bg-green-800 hover:text-white dark:bg-blue-700 dark:text-white dark:hover:bg-blue-500 dark:hover:text-gray-200">
            Volver
        </a>
          </div>
         
        </div>
      </div>
    </div>
</div>

<!--Not Found-->
<ng-template #notFound>
    <div class="container mx-auto">
        <div class="text-center mt-6 p-6">
            <a [routerLink]="['/']" routerLinkActive="active" ariaCurrentWhenActive="page" [routerLinkActiveOptions]="{exact: true}"
                class="justify-center px-4 py-2 cursor-pointer bg-green-900 max-w-min mx-auto mt-8 rounded-lg text-white hover:bg-green-800 hover:text-white dark:bg-blue-700 dark:text-white dark:hover:bg-blue-500 dark:hover:text-gray-200">
                Volver
            </a>
        </div>
        <img src="https://cdn.dribbble.com/users/2104064/screenshots/8512308/artboardsnore_2x_4x.png" alt="Not Found">
    </div>
</ng-template>
